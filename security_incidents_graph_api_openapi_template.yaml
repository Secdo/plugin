        microsoft.graph.security.incidentCollectionResponse:
            title: Collection of incident
            type: object
            properties:
                "@odata.count":
                    type: integer
                    format: int64
                    nullable: true
                "@odata.nextLink":
                    type: string
                    nullable: true
                value:
                    type: array
                    items:
                        $ref: "#/components/schemas/microsoft.graph.security.incident"
        microsoft.graph.security.alertCollectionResponse:
            title: Collection of alert
            type: object
            properties:
                "@odata.count":
                    type: integer
                    format: int64
                    nullable: true
                "@odata.nextLink":
                    type: string
                    nullable: true
                value:
                    type: array
                    items:
                        $ref: "#/components/schemas/microsoft.graph.security.alert"

        microsoft.graph.security.alert:
            title: alert
            required:
                - "@odata.type"
            type: object
            properties:
                actorDisplayName:
                    type: string
                    description: The adversary or activity group that is associated with this alert.
                    nullable: true
                additionalData:
                    type: string
                    description: "Additional alert properties as JSON string"
                    nullable: true
                alertPolicyId:
                    type: string
                    description: "The ID of the policy that generated the alert, and populated when there is a specific policy that generated the alert, whether configured by a customer or a built-in policy."
                    nullable: true
                alertWebUrl:
                    type: string
                    description: URL for the Microsoft 365 Defender portal alert page.
                    nullable: true
                assignedTo:
                    type: string
                    description: "Owner of the alert, or null if no owner is assigned."
                    nullable: true
                category:
                    type: string
                    description: The attack kill-chain category that the alert belongs to. Aligned with the MITRE ATT&CK framework.
                    nullable: true
                classification:
                    type: string
                    enum: [unknown, falsePositive, truePositive, informationalExpectedActivity, unknownFutureValue]
                    nullable: true
                createdDateTime:
                    type: string
                    description: Time when Microsoft 365 Defender created the alert.
                    format: date-time
                    nullable: true
                description:
                    type: string
                    description: String value describing each alert.
                    nullable: true
                detectionSource:
                    type: string
                    description: "Detection technology or sensor that identified the notable component or activity. Possible values are: unknown, microsoftDefenderForEndpoint, antivirus, smartScreen, customTi, microsoftDefenderForOffice365, automatedInvestigation, microsoftThreatExperts, customDetection, microsoftDefenderForIdentity, cloudAppSecurity, microsoft365Defender, azureAdIdentityProtection, manual, microsoftDataLossPrevention, appGovernancePolicy, appGovernanceDetection, unknownFutureValue, microsoftDefenderForCloud, microsoftDefenderForIoT, microsoftDefenderForServers, microsoftDefenderForStorage, microsoftDefenderForDNS, microsoftDefenderForDatabases, microsoftDefenderForContainers, microsoftDefenderForNetwork, microsoftDefenderForAppService, microsoftDefenderForKeyVault, microsoftDefenderForResourceManager, microsoftDefenderForApiManagement, microsoftSentinel, nrtAlerts, scheduledAlerts, microsoftDefenderThreatIntelligenceAnalytics, builtInMl, microsoftThreatIntelligence, microsoftDefenderForAIServices, securityCopilot. Use the Prefer: include-unknown-enum-members request header to get the following values in this evolvable enum: microsoftDefenderForCloud, microsoftDefenderForIoT, microsoftDefenderForServers, microsoftDefenderForStorage, microsoftDefenderForDNS, microsoftDefenderForDatabases, microsoftDefenderForContainers, microsoftDefenderForNetwork, microsoftDefenderForAppService, microsoftDefenderForKeyVault, microsoftDefenderForResourceManager, microsoftDefenderForApiManagement, microsoftSentinel, nrtAlerts, scheduledAlerts, microsoftDefenderThreatIntelligenceAnalytics, builtInMl, microsoftThreatIntelligence, microsoftDefenderForAIServices, securityCopilot."
                detectorId:
                    type: string
                    description: The ID of the detector that triggered the alert.
                    nullable: true
                determination:
                    type: string
                    nullable: true
                    description: "Specifies the result of the investigation, whether the alert represents a true attack and if so, the nature of the attack. Possible values are: unknown, apt, malware, securityPersonnel, securityTesting, unwantedSoftware, other, multiStagedAttack, compromisedAccount, phishing, maliciousUserActivity, notMalicious, notEnoughDataToValidate, confirmedUserActivity, lineOfBusinessApplication, unknownFutureValue."
                evidence:
                    type: array
                    description: Collection of evidence related to the alert.
                firstActivityDateTime:
                    type: string
                    description: The earliest activity associated with the alert.
                    format: date-time
                    nullable: true
                incidentId:
                    type: string
                    description: Unique identifier to represent the incident this alert resource is associated with.
                    nullable: true
                incidentWebUrl:
                    type: string
                    description: URL for the incident page in the Microsoft 365 Defender portal.
                    nullable: true
                lastActivityDateTime:
                    type: string
                    description: The oldest activity associated with the alert.
                    format: date-time
                    nullable: true
                lastUpdateDateTime:
                    type: string
                    description: Time when the alert was last updated at Microsoft 365 Defender.
                    format: date-time
                    nullable: true
                mitreTechniques:
                    type: array
                    items:
                        type: string
                        nullable: true
                    description: "The attack techniques, as aligned with the MITRE ATT&CK framework."
                productName:
                    type: string
                    description: The name of the product which published this alert.
                    nullable: true
                providerAlertId:
                    type: string
                    description: The ID of the alert as it appears in the security provider product that generated the alert.
                    nullable: true
                recommendedActions:
                    type: string
                    description: Recommended response and remediation actions to take in the event this alert was generated.
                    nullable: true
                resolvedDateTime:
                    type: string
                    description: Time when the alert was resolved.
                    format: date-time
                    nullable: true
                serviceSource:
                    $ref: "#/components/schemas/microsoft.graph.security.serviceSource"
                severity:
                    $ref: "#/components/schemas/microsoft.graph.security.alertSeverity"
                status:
                    $ref: "#/components/schemas/microsoft.graph.security.alertStatus"
                systemTags:
                    type: array
                    items:
                        type: string
                        nullable: true
                    description: The system tags associated with the alert.
                tenantId:
                    type: string
                    description: The Microsoft Entra tenant the alert was created in.
                    nullable: true
                threatDisplayName:
                    type: string
                    description: The threat associated with this alert.
                    nullable: true
                threatFamilyName:
                    type: string
                    description: Threat family associated with this alert.
                    nullable: true
                title:
                    type: string
                    description: Brief identifying string value describing the alert.
                    nullable: true
                "@odata.type":
                    type: string
            x-ms-discriminator-value: "#microsoft.graph.security.alert"
        microsoft.graph.security.incident:
            title: incident
            required:
                - "@odata.type"
            type: object
            properties:
                assignedTo:
                    type: string
                    description: "Owner of the incident, or null if no owner is assigned. Free editable text."
                    nullable: true
                classification:
                    type: string
                    enum: [unknown, falsePositive, truePositive, informationalExpectedActivity, unknownFutureValue]
                    nullable: true
                    description: "The specification for the incident. Possible values are: unknown, falsePositive, truePositive, informationalExpectedActivity, unknownFutureValue."
                createdDateTime:
                    type: string
                    description: Time when the incident was first created.
                    format: date-time
                customTags:
                    type: array
                    items:
                        type: string
                        nullable: true
                    description: Array of custom tags associated with an incident.
                description:
                    type: string
                    description: Description of the incident.
                    nullable: true
                determination:
                    type: string
                    enum: [unknown, apt, malware, securityPersonnel, securityTesting, unwantedSoftware, other, multiStagedAttack, compromisedUser, phishing, maliciousUserActivity, clean, insufficientData, confirmedUserActivity, lineOfBusinessApplication, unknownFutureValue]
                    nullable: true
                    description: "Specifies the determination of the incident. Possible values are: unknown, apt, malware, securityPersonnel, securityTesting, unwantedSoftware, other, multiStagedAttack, compromisedUser, phishing, maliciousUserActivity, clean, insufficientData, confirmedUserActivity, lineOfBusinessApplication, unknownFutureValue."
                displayName:
                    type: string
                    description: The incident name.
                    nullable: true
                incidentWebUrl:
                    type: string
                    description: The URL for the incident page in the Microsoft 365 Defender portal.
                    nullable: true
                lastModifiedBy:
                    type: string
                    description: The identity that last modified the incident.
                    nullable: true
                lastUpdateDateTime:
                    type: string
                    description: Time when the incident was last updated.
                    format: date-time
                redirectIncidentId:
                    type: string
                    description: "Only populated in case an incident is grouped with another incident, as part of the logic that processes incidents. In such a case, the status property is redirected."
                    nullable: true
                resolvingComment:
                    type: string
                    description: User input that explains the resolution of the incident and the classification choice. This property contains free editable text.
                    nullable: true
                severity:
                    $ref: "#/components/schemas/microsoft.graph.security.alertSeverity"
                status:
                    $ref: "#/components/schemas/microsoft.graph.security.incidentStatus"
                summary:
                    type: string
                    description: "The overview of an attack. When applicable, the summary contains details of what occurred, impacted assets, and the type of attack."
                    nullable: true
                systemTags:
                    type: array
                    items:
                        type: string
                        nullable: true
                    description: The system tags associated with the incident.
                tenantId:
                    type: string
                    description: The Microsoft Entra tenant in which the alert was created.
                    nullable: true
                alerts:
                    type: array
                    description: The list of related alerts.
                    x-ms-navigationProperty: true
                "@odata.type":
                    type: string
            x-ms-discriminator-value: "#microsoft.graph.security.incident"
