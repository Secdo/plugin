                - antivirus
                - smartScreen
                - customTi
                - microsoftDefenderForOffice365
                - automatedInvestigation
                - microsoftThreatExperts
                - customDetection
                - microsoftDefenderForIdentity
                - cloudAppSecurity
                - microsoft365Defender
                - azureAdIdentityProtection
                - manual
